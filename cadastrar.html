<!doctype html>
<html lang="pt-pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/css/login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<img src="assets/img/logo/Novo Projeto (1).png" alt="" style="width: 150%;">
		      	</div>
		      	<h3 class="text-center mb-4">Preencha os dados </h3>
						<form action="#" class="login-form">
                            <div class="form-group">
                                <span>Nome completo</span>
                                <input type="text" class="form-control rounded-left" placeholder="Nome Completo" required>
                            </div>
                            <div class="form-group">
                                <span>Data de Nascimento</span>
                                <input type="date" class="form-control rounded-left" placeholder="Data de Nascimento" required>
                            </div>
                            <div class="form-group">
                                <span>Morada</span>
                                <input type="text" class="form-control rounded-left" placeholder="Morada" required>
                            </div>
                            <div class="form-group">
                                <span>E-mail</span>
                                <input type="email" class="form-control rounded-left" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <span>Telefona</span>
                                <input type="tel" class="form-control rounded-left" placeholder="Telefone" required>
                            </div>
                            <div class="form-group">
                                <span>Nacionalidade</span>
                                <input type="text" class="form-control rounded-left" placeholder="Nacionalidade" required>
                            </div>
                            

                            <span>Senha</span>
	            <div class="form-group d-flex">
                   
	              <input type="password" class="form-control rounded-left" placeholder="Senha" required>
	            </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" placeholder="Confirmae a Senha" required>
                  </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Guardar meus dados
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
                                    <a href="index.html">Voltar ao site</a>
								</div>
								
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Cadastrar</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
